<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- <meta property="og:image" content="images/currency-converter.png"> -->
    <link rel="icon" href="images/list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body.css">
</head>

<body class="body">
    <main class="container">
        <h1 class="header__title">Lista zadań</h1>
        <section class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <form class="js-form">
                <input class="js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__title">Lista zadań</h2>
            <ul class="js-tasks"></ul>
        </section>


    </main>

</body>

</html>
